<!DOCTYPE html>
<html ng-app="cpApp">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Interactive Degree Planner</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel='stylesheet' href="app-content/desktop.css" type='text/css' media="screen and (min-width:768px)" >
        <link rel='stylesheet' href="app-content/tablet.css" type='text/css' media="screen and (min-width:480px) and (max-width:768px)" >
        <link rel='stylesheet' href="app-content/phone.css" type='text/css' >
    </head>
    <body>

        <div >
            <div class="container">
                <div class="col-sm-12>
                     <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="credits text-center">
        <p>
            Interactive Degree Planner
        </p>
    </div>

    <script src="assets/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-cookies.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>

    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>

    <script src="app-services/user.service.js"></script>
    <script src="app-services/course.service.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="prereq/prereq.controller.js"></script>
    <script src="requirement/requirement.controller.js"></script>
    <script src="login/login.controller.js"></script>


</body>
</html>
